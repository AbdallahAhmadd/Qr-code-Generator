<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/c3421a09d0.js" crossorigin="anonymous"></script>


</head>
<body>


<div class="main-box" id="wireframe1">
    <div class="main-box_title">
        <p>Generate Your QR Code</p>
    </div>
    <div class="main-box_image">
        <img src="svg.jpg" alt="QR Code Illustration">
    </div>
    <div class="main-box_button">
        <button id="getStartedBtn">Get Started</button>
    </div>
</div>


<div class="main-box" id="wireframe2" style="display: none;">
    <div class="main-box_title">
        <p>Generate Your QR Code</p>
    </div>

    <div id="main-box_qrcode"  style="display: none">
        <img id="qrcode" src="" alt="QR Code">
    </div>

    <div class="main-box_textbox">
        <p>Your Url</p>
        <div class="main-box_textbox_input-icon">
            <input  type="text" id="urlInput" placeholder="http://example.com " >
            <i id='cross-label' class="fa-solid fa-x"></i>
        </div>

    </div>

    <div class="main-box_button">
        <button id="generateBtn">Generate</button>
    </div>
</div>




<script src="qrcode.js"></script>
</body>
</html>
